<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <!--Custom attributes data-passwordDisplay and data-copyMsg for js-->
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <i class="fa-light fa-clone fa-rotate-180 fa-xl"></i>
            </button>
        </div>
        <!--main content-->
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>
            <!--slider-->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


            <!--check-box-->
            <div class="chkbox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase Characters</label>
            </div>
            <div class="chkbox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include LowerCase Characters</label>
            </div>
            <div class="chkbox">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="chkbox">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate password button-->
            <button class="generatebutton">
                Generate Password
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
